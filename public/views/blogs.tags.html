<div class="content" ng-controller="TagsController" ng-init="tags()">
    <div ui-view="content" flex="80" flex-md="80" flex-sm="100" flex-xs="100" flex-lg="80" flex-offset="20" flex-offset-md="20" flex-offset-sm="0" flex-offset-xs="0" flex-offset-lg="20"></div>
    <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
        <md-card md-theme="default" style="width: 100%;">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{tags.key}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-divider></md-divider>
            <md-list>
                <span ng-repeat="tag in tags.child">
                    <md-list-item ng-click="listByTag(tag.key)">
                    <h3 class="tag1"> {{ tag.key }} </h3>
                    <h4 class="md-secondary">{{tag.count}}</h4>
                </md-list-item>
                <md-list-item ng-repeat="child in tag.child" ng-click="listByTag(child.key)">
                    <h3 class="tag2">{{child.key}}</h3>
                    <h4 class="md-secondary">{{child.count}}</h4>
                </md-list-item>
                </span>
            </md-list>
        </md-card>
    </div>
</div>
