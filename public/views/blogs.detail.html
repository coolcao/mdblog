<div class="content" >
    <div ui-view="content"
        flex="80"
        flex-md="80"
        flex-sm="100"
        flex-xs="100"
        flex-lg="80"
        id="main"
        flex-offset="20"
        flex-offset-md="20"
        flex-offset-sm="0"
        flex-offset-xs="0"
        flex-offset-lg="20"></div> 
    <div class="content md-text md-whiteframe-1dp" ng-controller="BlogDetailCtrl" ng-init="detail()"  onload="prettyPrint()">
            <div layout="column" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;padding-left: 40px;padding-right: 40px;padding-top:30px;" ng-cloak>
                <div layout="row">
                <h2 flex="70" class="blog-title">{{blog.name}}</h2>
                <h4 flex="30" class="blog-post-time">发表于：{{blog.create_time | date:'yyyy-MM-dd HH:mm:ss'}}</h4>
                </div>
                <hr>
                <div layout="row">
                    <!--<h4>分类 : <a href="/#/blogs?tag={{blog.catalog}}">{{blog.catalog}}</a></h4>-->
                    <h4>分类：<span ng-repeat="cata in blog.catalog"><a href="/#/blogs?tag={{cata}}">{{cata}}&nbsp;&nbsp;</a></span></h4> 
                </div>
                <div ng-bind-html="blog.content | trustHtml " style="width:100%;"></div>
                
            </div>
    </div>
</div>
