<section layout="row" class="page" flex ng-controller="SideNavCtrl">
    <md-sidenav
            id="sidenav"
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop
            md-whiteframe="4">
        <header class="nav-header">
            <a href="/">
                <img src="images/logo.png" class="logo" alt="">
                <h1 class="logo-title">coolcao的小站</h1>
            </a>
        </header>
        <article id="menu">
            <md-list flex id="list">
                <md-list-item ng-repeat="menu in menus">
                    <a href="{{menu.url}}">
                        <h3>{{menu.name}}</h3>
                    </a>
                </md-list-item>
            </md-list>
        </article>
    </md-sidenav>
    <md-content flex layout-padding>
        <div layout="column" layout-fill layout-align="top center">

            <p>
                The left sidenav will 'lock open' on a medium (>=960px wide) device.
            </p>
            <p>
                The right sidenav will focus on a specific child element.
            </p>
            <div>
                <md-button ng-click="toggleLeft()"
                           class="md-primary" hide-gt-md>
                    Toggle left
                </md-button>
            </div>
            <div>
                <md-button ng-click="toggleRight()"
                           ng-hide="isOpenRight()"
                           class="md-primary">
                    Toggle right
                </md-button>
            </div>
        </div>
        <div flex></div>
    </md-content>
</section>
