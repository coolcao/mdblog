<md-sidenav
        flex="100"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-disable-backdrop
        md-whiteframe="4">
    <header class="nav-header">
        <a href="/">
            <img src="images/logo.png" class="logo" alt="">
            <h1 class="logo-title">coolcao的小站</h1>
        </a>
    </header>
    <article id="menu">
        <md-list flex id="list">
            <md-list-item ng-repeat="menu in menus">
                <a ui-sref="{{menu.state}}">
                    <h3>{{menu.name}}</h3>
                </a>
            </md-list-item>
        </md-list>
    </article>
</md-sidenav>
