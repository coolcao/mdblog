
<div class="wrapper-md" >
  <div class="row">
    <div class="col-sm-12 col-xs-12 col-md-9 col-lg-9" ng-init="detail()"  onload="prettyPrint()">
      <div class="blog-post">
        <div class="panel">
          <div class="wrapper-lg">
            <h2 class="m-t-none">{{blog.name}}</h2>
            <hr>
            <style type="text/css">
            img{
              max-width: 100%;
              height: auto;
            }
            </style>
            <div ng-bind-html="blog.content | trustHtml"></div>
            <div class="line line-lg b-b b-light"></div>
            <div class="text-muted">
              <i class="fa fa-user text-muted"></i> by <a href class="m-r-sm">coolcao</a>
              <i class="fa fa-clock-o text-muted"></i> {{ blog.create_time | date:'yyyy-MM-dd HH:mm:ss' }}
              <span class="m-l-sm">
                <i class="fa fa-tags text-muted"></i> 
                <span ng-repeat="tag in blog.tags"><a ui-sref="blog.list({tag:tag})">{{tag}}&nbsp;&nbsp;</a></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center m-t-lg m-b-lg" ng-if="pagination">
        <ul class="pagination pagination-md">
          <li><a ng-click="firstPage()"><i class="fa fa-chevron-left"></i></a></li>
          <li ng-repeat="page in pagination.pages" ng-class="{true: 'active' }[page.active]"><a ng-click="goto({{page.page}})">{{page.page}}</a></li>
          <li><a ng-click="lastPage()"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="hidden-xs hidden-sm" data-ng-include="'tpl/blocks/right_nav.html'"></div>
  </div>
</div>
